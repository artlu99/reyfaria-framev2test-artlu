<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Metadatos específicos para Farcaster -->
  <meta property="fc:frame" content="vNext">
  <meta property="fc:frame:image" content="https://e0.pxfuel.com/wallpapers/959/721/desktop-wallpaper-1080x1080-red.jpg">
  <meta property="fc:frame:button:1" content="Siguiente">

  <title>Mi Frame V2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px auto;
      max-width: 800px;
      padding: 20px;
    }
    .carousel-container {
      display: flex;
      align-items: center;
      gap: 20px;
      margin: 30px 0;
    }
    .carousel {
      flex: 1;
      overflow: hidden;
      border: 2px solid #ddd;
      border-radius: 10px;
      position: relative;
      cursor: grab;
      user-select: none; /* Evita la selección de texto/imágenes */
    }
    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease;
    }
    .carousel img {
      width: 100%;
      height: 500px;
      object-fit: cover;
      flex-shrink: 0;
      pointer-events: none; /* Evita que las imágenes interfieran con el arrastre */
    }
    .carousel-btn {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      transition: all 0.3s ease;
    }
    .carousel-btn:hover {
      background: #357abd;
      transform: scale(1.1);
    }
    .carousel-btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
    }
    .image-counter {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .show-counter {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Mi Frame V2</h1>
  
  <div class="carousel-container">
    <button class="carousel-btn" id="prevButton" disabled>‹</button>
    
    <div class="carousel">
      <div class="carousel-inner">
        <img src="https://e0.pxfuel.com/wallpapers/959/721/desktop-wallpaper-1080x1080-red.jpg" alt="Imagen 1">
        <img src="https://e0.pxfuel.com/wallpapers/284/665/desktop-wallpaper-1080x1080-pixels.jpg" alt="Imagen 2">
        <img src="https://e0.pxfuel.com/wallpapers/228/320/desktop-wallpaper-1080x1080-pixels.jpg" alt="Imagen 3">
      </div>
      <div class="image-counter" id="counter">1/3</div>
    </div>
    
    <button class="carousel-btn" id="nextButton">›</button>
  </div>

  <script>
    const carouselInner = document.querySelector('.carousel-inner');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');
    const counter = document.getElementById('counter');
    const images = document.querySelectorAll('.carousel img');
    const totalImages = images.length;
    let currentIndex = 0;

    // Actualizar estado inicial
    updateControls();

    function updateControls() {
      // Actualizar botones
      prevButton.disabled = currentIndex === 0;
      nextButton.disabled = currentIndex === totalImages - 1;
      
      // Actualizar contador
      counter.textContent = `${currentIndex + 1}/${totalImages}`;
      
      // Mostrar y ocultar contador
      counter.classList.add('show-counter');
      setTimeout(() => {
        counter.classList.remove('show-counter');
      }, 2000); // Desaparece después de 2 segundos
      
      // Mover carrusel
      carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    // Eventos de botones
    nextButton.addEventListener('click', () => {
      if (currentIndex < totalImages - 1) {
        currentIndex++;
        updateControls();
      }
    });

    prevButton.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateControls();
      }
    });

    // Eventos de deslizamiento táctil
    let touchStartX = 0;
    let touchEndX = 0;
    const carousel = document.querySelector('.carousel');

    carousel.addEventListener('touchstart', e => {
      touchStartX = e.touches[0].clientX;
    });

    carousel.addEventListener('touchmove', e => {
      touchEndX = e.touches[0].clientX;
    });

    carousel.addEventListener('touchend', () => {
      const diff = touchStartX - touchEndX;
      if (Math.abs(diff) > 50) { // Sensibilidad del deslizamiento
        if (diff > 0 && currentIndex < totalImages - 1) {
          currentIndex++; // Deslizar a la derecha
        } else if (diff < 0 && currentIndex > 0) {
          currentIndex--; // Deslizar a la izquierda
        }
        updateControls();
      }
    });

    // Eventos de deslizamiento con mouse (para pruebas en escritorio)
    let isDragging = false;
    let mouseStartX = 0;
    let mouseEndX = 0;

    carousel.addEventListener('mousedown', e => {
      isDragging = true;
      mouseStartX = e.clientX;
      carousel.style.cursor = 'grabbing'; // Cambia el cursor al arrastrar
    });

    carousel.addEventListener('mousemove', e => {
      if (isDragging) {
        mouseEndX = e.clientX;
      }
    });

    carousel.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        carousel.style.cursor = 'grab'; // Restaura el cursor
        const diff = mouseStartX - mouseEndX;
        if (Math.abs(diff) > 50) { // Sensibilidad del deslizamiento
          if (diff > 0 && currentIndex < totalImages - 1) {
            currentIndex++; // Deslizar a la derecha
          } else if (diff < 0 && currentIndex > 0) {
            currentIndex--; // Deslizar a la izquierda
          }
          updateControls();
        }
      }
    });

    carousel.addEventListener('mouseleave', () => {
      if (isDragging) {
        isDragging = false;
        carousel.style.cursor = 'grab'; // Restaura el cursor si el mouse sale del carrusel
      }
    });

    // Evitar la selección de texto/imágenes durante el arrastre
    carousel.addEventListener('selectstart', e => {
      e.preventDefault(); // Evita la selección de texto/imágenes
    });
  </script>
</body>
</html>
