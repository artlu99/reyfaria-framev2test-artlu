<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel Farcaster</title>
  
  <!-- Metadatos para Frames V2 de Farcaster -->
  <meta name="fc:frame" content='{
    "version": "next",
    "imageUrl": "https://framev2test.vercel.app/frame-image.jpg",
    "button": {
      "title": "Abrir Carrusel",
      "action": {
        "type": "launch_frame",
        "name": "Carrusel Farcaster",
        "url": "https://framev2test.vercel.app/",
        "splashImageUrl": "https://framev2test.vercel.app/splash-200x200.jpg",
        "splashBackgroundColor": "#ffffff"
      }
    }
  }' />
  
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px auto;
      max-width: 800px;
      padding: 20px;
    }
    .carousel-container {
      display: flex;
      align-items: center;
      gap: 20px;
      margin: 30px 0;
    }
    .carousel {
      flex: 1;
      overflow: hidden;
      border: 2px solid #ddd;
      border-radius: 10px;
      position: relative;
      cursor: grab;
      user-select: none;
    }
    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease;
    }
    .carousel img {
      width: 100%;
      height: 500px;
      object-fit: cover;
      flex-shrink: 0;
      pointer-events: none;
    }
    .carousel-btn {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      transition: all 0.3s ease;
    }
    .carousel-btn:hover {
      background: #357abd;
      transform: scale(1.1);
    }
    .carousel-btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
    }
    .image-counter {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .show-counter {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Mi Carrusel Farcaster</h1>
  
  <div class="carousel-container">
    <button class="carousel-btn" id="prevButton" disabled>‹</button>
    
    <div class="carousel">
      <div class="carousel-inner">
        <img src="https://wallpaperaccess.com/full/1940042.jpg" alt="Imagen 1">
        <img src="https://www.loscauces.com/wp-content/uploads/2024/07/IMAGENES-SEO-PORTADA-1200-x-800-px.jpg" alt="Imagen 2">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Lufthansa_Airbus_A380-800_D-AIMG.jpg/1200px-Lufthansa_Airbus_A380-800_D-AIMG.jpg" alt="Imagen 3">
      </div>
      <div class="image-counter" id="counter">1/3</div>
    </div>
    
    <button class="carousel-btn" id="nextButton">›</button>
  </div>

  <script>
    const carouselInner = document.querySelector('.carousel-inner');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');
    const counter = document.getElementById('counter');
    const images = document.querySelectorAll('.carousel img');
    const totalImages = images.length;
    let currentIndex = 0;

    updateControls();

    function updateControls() {
      prevButton.disabled = currentIndex === 0;
      nextButton.disabled = currentIndex === totalImages - 1;
      counter.textContent = `${currentIndex + 1}/${totalImages}`;
      counter.classList.add('show-counter');
      setTimeout(() => counter.classList.remove('show-counter'), 2000);
      carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    nextButton.addEventListener('click', () => {
      if (currentIndex < totalImages - 1) {
        currentIndex++;
        updateControls();
      }
    });

    prevButton.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateControls();
      }
    });

    let isDragging = false;
    let startX = 0;
    let endX = 0;
    const carousel = document.querySelector('.carousel');

    carousel.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
      carousel.style.cursor = 'grabbing';
    });

    carousel.addEventListener('mousemove', (e) => {
      if (isDragging) endX = e.clientX;
    });

    carousel.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        carousel.style.cursor = 'grab';
        const diff = startX - endX;
        if (Math.abs(diff) > 50) {
          if (diff > 0 && currentIndex < totalImages - 1) {
            currentIndex++;
          } else if (diff < 0 && currentIndex > 0) {
            currentIndex--;
          }
          updateControls();
        }
      }
    });

    carousel.addEventListener('mouseleave', () => {
      if (isDragging) {
        isDragging = false;
        carousel.style.cursor = 'grab';
      }
    });
  </script>
</body>
</html>
